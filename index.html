<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe ‚Äî Habeebullah</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrap">
    <!-- Left: Board -->
    <div class="panel">
      <div class="heading">
        <div>
          <div class="title">Tic Tac Toe</div>
          <div class="sub">Classic ‚Ä¢ Clean ‚Ä¢ Responsive</div>
        </div>
        <div class="sub" id="modeLabel">Mode: 2-Player</div>
      </div>

      <div class="board" id="board">
        <!-- 9 cells -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <!-- Right: Meta -->
    <div class="meta">
      <div class="mode">
        <button class="btn active" id="twoBtn">2-Player</button>
        <button class="btn ghost" id="cpuBtn">vs CPU</button>
      </div>

      <div class="status">
        <div>
          <div class="who" id="currentPlayer">X's Turn</div>
          <div class="message" id="message">Place your mark.</div>
        </div>
        <div class="round">
          <div class="small">Round</div>
          <div id="round">1</div>
        </div>
      </div>

      <div class="scoreboard">
        <div class="score"><div class="small">X Wins</div><div class="num" id="xScore">0</div></div>
        <div class="score"><div class="small">Ties</div><div class="num" id="ties">0</div></div>
        <div class="score"><div class="small">O Wins</div><div class="num" id="oScore">0</div></div>
      </div>

      <div class="controls">
        <button class="btn ghost" id="newRound">New Round</button>
        <button class="btn" id="resetAll">Reset Scores</button>
      </div>

      <p class="tip">Switch to ‚Äúvs CPU‚Äù for a single-player challenge. CPU plays smart üòâ</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
